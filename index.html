<!DOCTYPE html>
<html>
<head>
    <meta name="google-site-verification" content="PM6zF5dPFKPGqPQBQXw1o3OA3kQJ1iaBy4r3dbBD6FQ" />
    <title>Sample Website</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Centered Content */
        .container {
            text-align: center;
            margin: 50px auto;
            padding: 50px 20px;
            max-width: 700px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Heading Style */
        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Paragraph Style */
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Button Styles */
        .button-group a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #3498db;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button-group a:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        /* Image Styling */
        .visual {
            margin: 30px 0;
        }

        .visual img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Footer Style */
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Sample Website!</h1>
        <p>This is a clean and simple practice website for learning Google Search Console. Explore the basics of building and styling web pages!</p>

        <!-- Visual Element -->
        <div class="visual">
            <img src="https://t4.ftcdn.net/jpg/03/03/62/45/240_F_303624505_u0bFT1Rnoj8CMUSs8wMCwoKlnWlh5Jiq.jpg" alt="Custom Visual">
        </div>

        <!-- Button Group -->
        <div class="button-group">
            <a href="#">Learn More</a>
            <a href="#">Contact Us</a>
            <a href="#">About</a>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Sample Website | All rights reserved.</p>
    </footer>
</body>
</html>
