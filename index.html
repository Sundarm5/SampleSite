    <title>Sample Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            text-align: center;
            margin: 0 auto;
            padding: 50px 20px;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            color: #3498db;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.5;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #3498db;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Sample Website!</h1>
