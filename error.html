<!DOCTYPE html>
<html>
<head>
    <title>Error Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            text-align: center;
            margin: 0 auto;
            padding: 50px 20px;
            max-width: 600px;
        }

        h1 {
            color: #e74c3c;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            margin: 10px 0;
            line-height: 1.5;
        }

        span {
            color: #3498db;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oops! This site canâ€™t be reached</h1>
        <p>Check if there is a typo in <span>twitterwrapped.exa.ai</span>.</p>
        <p><strong>Error:</strong> DNS_PROBE_FINISHED_NXDOMAIN</p>
        <button onclick="location.reload()">Try Again</button>
    </div>
</body>
</html>
